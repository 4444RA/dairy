<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Calisthenics Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>30-DAY LEAN & STRONG</h1>
        <p>Zero Equipment â€¢ Detailed Progress Tracking</p>
    </header>

    <section class="stats-container">
        <div class="stats-text">Overall Progress: <span id="progress-text">0/30</span> Days</div>
        <div class="progress-bar-bg">
            <div id="progress-bar"></div>
        </div>
    </section>

    <main class="grid" id="grid"></main>

    <!-- Logging Modal -->
    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h2 id="modal-title">Day 1: Upper Body</h2>
            <div id="exercise-list">
                <!-- Exercises will be injected here -->
            </div>
            <div class="modal-buttons">
                <button id="save-btn">Save Workout</button>
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>

    <footer>
        <button id="reset-btn">Reset Entire Challenge</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
