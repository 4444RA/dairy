<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Lean Plan Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>30-DAY LEAN PLAN</h1>
        <p>Zero Equipment • Calisthenics • Consistency</p>
    </header>

    <section class="stats-container">
        <div class="stats-text">
            Progress: <span id="progress-text">0/30</span> Days (<span id="percent">0</span>%)
        </div>
        <div class="progress-bar-bg">
            <div id="progress-bar"></div>
        </div>
    </section>

    <main class="grid" id="grid">
        <!-- Days will be generated by app.js -->
    </main>

    <footer>
        <button id="reset-btn">Reset All Progress</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
