<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Diary</title>
    <link rel="stylesheet" href="./style.css">  <!-- Added ./ for good practice -->
</head>
<body>

    <header>
        <h1>My Daily Diary</h1>
        <button id="auth-button">Login with Google</button>
    </header>

    <main id="app-container" class="hidden">
        <div class="controls">
            <label for="diary-date">Select a date:</label>
            <input type="date" id="diary-date">
        </div>
        <textarea id="diary-entry" placeholder="Write your thoughts for the day..."></textarea>
        <button id="save-button">Save Entry</button>
        <p id="status-message"></p>
    </main>

    <!-- This is the only script tag you need -->
    <script type="module" src="./app.js"></script>
    
</body>
</html>
