<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January Shred - Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>JANUARY SHRED</h1>
        <p>Hybrid Calisthenics & HIIT</p>
        
        <div class="progress-section">
            <div class="progress-label">
                <span>CHALLENGE PROGRESS</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-bar"></div>
            </div>
        </div>
    </header>

    <div class="grid" id="grid"></div>

    <!-- Modal for Logging -->
    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h2 id="modal-title">Day X</h2>
            <div id="modal-tag" class="phase-tag">Phase 1</div>
            
            <div id="exercise-list">
                <!-- Exercises and Sets injected here -->
            </div>

            <div class="modal-habits">
                <h3>Daily Habits</h3>
                <div class="habit-grid">
                    <label><input type="checkbox" id="modal-habit-water"> ðŸ’§ 3L Water</label>
                    <label><input type="checkbox" id="modal-habit-steps"> ðŸ‘Ÿ 8k Steps</label>
                    <label><input type="checkbox" id="modal-habit-protein"> ðŸ¥— Clean Eating</label>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button id="save-btn">SAVE LOG</button>
                <button id="close-btn">CANCEL</button>
            </div>
        </div>
    </div>

    <button id="reset-btn">Reset All Progress</button>
<div class="backup-controls">
    <button id="export-btn">ðŸ’¾ Export Backup</button>
    <button id="import-btn">ðŸ“‚ Import Backup</button>
    <!-- Hidden input for file picking -->
    <input type="file" id="file-input" style="display: none;" accept=".json">
</div>

<button id="reset-btn">Reset All Progress</button>
    <script src="app.js"></script>
</body>
</html>
